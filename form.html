<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body
    <form>
        <table>

    <h1>Job application form </h1>
    <tr>
        <td>Name :</td>
        <td><input type="text" placeholder="enter name"></td>
    </tr>
    <tr>
        <td>Email :</td>
        <td><input type="text" placeholder="enter email"></td>
    </tr>
    <tr>
        <td>Phone number</td>
        <td><input type="number" placeholder="enter number"></td>

    </tr>
    <tr>
        <td>position :</td>
        <td>
            <select>
                <option>select a position you applying for</option>
                <option>fontend development</option>
                <option>backend development</option>
                <option>Full stack development</option>                                                                                                         
            </select>
        </td>
    </tr>
    <tr>
        <p>How amny years of <br>experience do you have?</p>
        <td><input type="radio" name="experience" value="1">1 <br></td>
        
    </tr>
    <tr>
        <td><input type="radio" name="experience" value="2">2 <br></td>
    </tr>


    </table>

    </form>

</body>
</html>
