<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
</head>
<body>
    <form>
        <table>
    <center>
    <h1>survey form</h1>
    
    <p>let us know how we can improve freecodecamp</p>
    <tr>
        <td>name :</td>
        <td><input type="text" placeholder="enter the name"></td>
        </tr>
    <tr>
        <td>Email :</td>
        <td><input type="text" placeholder="enter the Email"></td>

    </tr>
    <tr>
        <td>Age :</td>
        <td><input type="number" placeholder="enter thr age"></td>
    </tr>
    <tr>
        <td>Which option best <br> describes your current role :</td>
        <td>
            <select>
                <option>student</option>
                <option>employee</option>
                <option>unemployed</option>
            </select>
        </td>
        <tr>
            <td>How likely is that you would recommend freecodecamp to a friend</td>
             
            <td><input type="radio">Definitely</td>
            </tr>
            <tr>
            <td><input type="radio">Maybe</td>
            </tr>
            <tr>
            <td><input type="radio">Not sure</td>
            </tr>
    </tr>

    </center>
    </form>
</body>
</html>
